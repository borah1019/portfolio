<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <script>
    let init = 0;
    function calc(val) {
      let result = document.querySelector('.output');
      if (val === 'c') {
        result.innerHTML = 0;
        init = 0;
      } else if (val === '=') {
        result.innerHTML = eval(result.innerHTML);
        init = 0;
      } else if (result.innerHTML === '0' && val === 0) {
        result.innerHTML = val;
        init = 0;
      } else {
        if (init === 0) {
          result.innerHTML = val;
          init = 1;
        } else {
          result.innerHTML += val;
        }
      }
    }

  </script>
  <style>
    :root {
      /* color */
      --color_main: #997dff;
    }

    body {
      margin: 0;
      padding: 30px 0 0;
    }
    
    .calc_wrap {
      width: 300px;
      margin: auto;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      color: #222;
      background: #fff;
    }
    
    .output {
      margin-bottom: 20px;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: -2px -5px 2px rgba(0, 0, 0, 0.5), inset -2px -3px 7px rgba(0, 0, 0, 0.2);
      font-size: 30px;
      font-weight: 600;
      text-align: right;
      background: #fff;
    }
    
    .btns {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 50px);
    }
    
    .btns button {
      border: 0;
      border-radius: 10px;
      box-shadow: 1px 2px 1px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--color_main);
      box-sizing: border-box;
      font-size: 18px;
      line-height: 18px;
      font-weight: 600;
      background: #fff;
      cursor: pointer;
    }

    .btns button:nth-child(1) {
      color: #fff;
      background: var(--color_main);
      grid-column: 1 / span 2;
    }
    
    .btns button:nth-child(2) {
      color: #fff;
      background: var(--color_main);
      grid-column: 3 / span 2;
    }
    
    .btns button:nth-child(15) {
      grid-column: 1 / span 2;
    }
    
    .btns .opr {
      color: #fff;
      background: #666;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calc_wrap">
    <div class="output">0</div>
    <div class="btns">
      <button onclick="calc('c')">Clear</button>
      <button onclick="calc('=')">Enter</button>
      <button onclick="calc(7)">7</button>
      <button onclick="calc(8)">8</button>
      <button onclick="calc(9)">9</button>
      <button onclick="calc('+')" class="opr">+</button>
      <button onclick="calc(4)">4</button>
      <button onclick="calc(5)">5</button>
      <button onclick="calc(6)">6</button>
      <button onclick="calc('-')" class="opr">-</button>
      <button onclick="calc(1)">1</button>
      <button onclick="calc(2)">2</button>
      <button onclick="calc(3)">3</button>
      <button onclick="calc('*')" class="opr">&times;</button>
      <button onclick="calc(0)">0</button>
      <button onclick="calc('.')">.</button>
      <button onclick="calc('/')" class="opr">&divide;</button>
    </div>
  </div>
  </div>
</body>
</html>
